    <div class="container-fluid py-5 bg-steam">
        <div class="container">
            
            <!--Inputs-->
            <div class="_row p-3 m-3">
                <div class="inputbox">
                    <input type="text" id="steamId" required>
                    <label for="steamId">SteamID</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="searchGame" required>
                    <label for="searchGame">Search Game</label>
                </div>
            </div>

            <!--Criar cards dentro da div abaixo-->
            <div class="row g-4 align-items-lg-center justify-content-between">
                <!--Início card game-->
                <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="rounded shadow overflow-hidden card-game">
                        <div class="position-relative">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/1174180/header.jpg?t=1671485009" alt="" class="card-img-bottom card-game-img">
                        </div>
                    </div>
                </div>
                <!--Fim card game-->
                <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="rounded shadow overflow-hidden card-game">
                        <div class="position-relative"> 
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/1938090/header.jpg?t=1671485009" alt="placeholder" class="card-img-bottom card-game-img">
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>

        <!-- Player Card -->
        <div class="container-fluid py-5">
            <div class="container fluid">
                <div class="text-center wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title text-center text-primary">Steamworks API</h6>
                    <h1 class="mb-5 text-primary">Your Steam Account</h1>
                </div>

                <div class="container-fluid bg-steam py-xxl-0">
                    <div class="row gx-0">
                        <div class="col-lg-auto py-2 d-none d-lg-block wow fadeInUp">
                            <div class="rounded shadow overflow-hidden w-100 h-100 p-0 d-flex justify-content-start bg-steam">
                                <img class="px-3 align-items-center py-2 rounded-circle" src="https://avatars.steamstatic.com/34adcd2a2c63e40ce323f872f4781ef5ee322413_full.jpg" alt="imagem">
                                <div class="m-0 text-primary justify-content-start py-2 px-lg-3 align-items-start">
                                    <h1 id="player_username">Username</h1>
                                    <ul class="list-unstyled">
                                        <li>
                                            <span>Time Created: </span>
                                            <small class="">01/01/1970</small>
                                        </li>
                                        <li>
                                            <span>Profile URL: </span>
                                            <a href="https://steamcomunity.com/id/example" class="text-primary hover-steam ">https://steamcomunity.com/id/example</a>
                                        </li>
                                        <li>
                                            <span>Last logoff:</span>
                                            <small class="">01/01/1970</small>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cards -->

    <!-- Recently Played Cards -->
